<md-toolbar class="pip-appbar-ext">
</md-toolbar>

<pip-document width="800" min-height="400">
    <div class="pip-content-container p24">
        <h2 class="text-title tm0 bm024">{{ 'ERRORS' | translate }}:</h2>
        <h3 class="text-subhead2 tm0">{{ 'CHOOSE_ERROR' | translate }}</h3>
        <md-button class="lm0" ng-click="onLostConnection()">
            {{::'NO_CONNECTION' | translate}}
        </md-button>

        <md-button class="lm0" ng-click="onMaintenance()">
            {{::'MAINTENANCE' | translate}}
        </md-button>

        <md-button class="lm0" ng-click="onRouteFails()">
            {{::'ROUTE_FAILS' | translate}}
        </md-button>

        <md-button class="lm0" ng-click="onUnsupported()">
            {{::'UNSUPPORTED' | translate}}
        </md-button>

        <md-button class="lm0" ng-click="onUnknown()">
            {{::'UNKNOWN' | translate}}
        </md-button>
    </div>
</pip-document>
