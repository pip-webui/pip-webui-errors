<div class="pip-error pip-error-page layout-column flex layout-align-center-center">
    <img src="{{errorConfig.Image}}" class="pip-pic block" >
    <div class="pip-error-text">{{::errorConfig.Title | translate}}</div>
    <div class="pip-error-subtext">{{::errorConfig.SubTitle | translate}}</div>
    <div class="pip-error-actions h48 layout-column layout-align-center-center">
        <md-button aria-label="RETRY" class="md-accent" ng-click="onRetry($event)">
            {{::'ERROR_RESPONDING_RETRY' | translate}}
        </md-button>
    </div>
</div>
